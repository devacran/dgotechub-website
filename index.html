<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Pronto estaremos en línea!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 15px;
        color: #00adb5;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .loader {
        border: 8px solid #333;
        border-top: 8px solid #00adb5;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1.5s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .emoji {
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">💻🚀</div>
      <h1>¡DGO Devs Community está en construcción!</h1>
      <p>
        Estamos cocinando algo épico para los devs de Durango.<br />¡Pronto
        tendrás más código, café y comunidad! ☕👨‍💻👩‍💻
      </p>
      <div class="loader"></div>
      <p>
        Mientras tanto... <br />
        ¡Sigue picando código! ⚡
      </p>
    </div>
  </body>
</html>
